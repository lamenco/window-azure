<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
>
<head th:fragment="head">
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}">
    <meta name="_csrf_header" th:content="${_csrf.headerName}">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PVC</title>
    <link rel="stylesheet" href="/css/style.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">

</head>


<body>
<header th:fragment="nav">
    <nav>
        <p>Window <i class="fa-brands fa-windows"></i> Shopper</p>
        <ul>
            <th:block >
                <li sec:authorize="hasRole('ADMIN')"><a href="/offer/calculate">Admin</a></li>
            </th:block>
            <li id="window"><a href="/">Home</a></li>
            <li ><a href="/products">Products</a></li>


            <th:block sec:authorize="isAuthenticated()">
                <li><a href="/offer/calculate">Calculator</a></li>
                <li><a th:href="@{/cart}"><i class="fa-sharp fa-solid fa-cart-shopping"></i>Cart</a></li>
                <li>
                    <form th:action="@{/users/logout}" th:method="post">
                        <button type="submit" class="logout-btn">Logout</button>
                    </form>
                </li>
            </th:block>
            <th:block sec:authorize="!isAuthenticated()">
                <li><a th:text="#{navbar_login}" href="/users/login">Login</a></li>
                <li><a th:text="#{navbar_register}" href="/users/register">Register</a></li>
            </th:block>
            <th:block>
            <li>
                <form th:method="GET">
                    <label class="text-white" th:text="#{navbar_language}" for="lang"></label>
                    <select
                            onchange="this.form.submit()"
                            id="lang"
                            name="lang">
                        <option value="en_US" th:selected="${#locale.toString()} == 'en_US'">English</option>
                        <option value="bg_BG" th:selected="${#locale.toString()} == 'bg_BG'">Български</option>
                    </select>
                </form>
            </li>
            </th:block>
        </ul>
    </nav>
</header>
<footer th:fragment="footer">
    <p>Copyright 2023. All rights reserved.</p>
</footer>
</body>
</html>
